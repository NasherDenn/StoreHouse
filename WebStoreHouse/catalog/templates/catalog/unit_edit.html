<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Электронный склад оборудования компании YKR">
    <meta name="author" content="Nasher">
    <title>Rutledge Store House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Стиль для карточки */
        .custom-card {
            background-color: white; /* Белый фон */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень */
            width: 100%;
        }

        /* Стиль для кнопки */
        .custom-btn {
            margin-top: 1rem; /* Отступ сверху */
        }
    </style>
</head>
<body style="background-color: #4099c5">
{% csrf_token %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-sm-8 justify-content-md-center mt-4">
            <!-- Карточка -->
            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title text-center">Редактирование оборудования</h5>
                    <form method="POST" action="/unit_update/">
                        {% csrf_token %}
                        {{ form_edit|crispy }}
                        <input type="submit" class="btn btn-primary w-100 custom-btn" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
