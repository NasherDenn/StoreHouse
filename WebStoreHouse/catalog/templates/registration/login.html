<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Вход на электронный склад оборудования компании YKR">
    <meta name="author" content="Nasher">
    <title>Sign in</title>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-signin {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-signin img {
            display: block;
            margin: 0 auto 1.5rem;
        }

        .form-signin h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
        }

        .form-signin .form-control {
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-signin .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-signin .btn {
            background-color: #007bff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-signin .btn:hover {
            background-color: #0056b3;
        }

        .form-signin .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
        }

        .form-signin .input-group {
            margin-bottom: 1rem;
        }

        /* Высота иконки и поля ввода совпадают */
        .form-signin .input-group .form-control,
        .form-signin .input-group .input-group-text {
            height: calc(2.25rem + 2px); /* Высота поля ввода Bootstrap по умолчанию */
        }
    </style>
</head>
<body>
<main class="form-signin">
    <form method="post" autocomplete="off" action="{% url 'login' %}">
        {% csrf_token %}
        <img src="{% static 'images/logo_ykr.png' %}" alt="YKR Logo" width="85" height="90">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Логин" name="username" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Пароль" name="password" required>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
